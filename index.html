<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>calculator By MT</title>
</head>

<body>

  <div class="box">

    <div class="title">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcYF5uQ_iHEin1s2r1D-YLHsea83-Vsx4HQA&usqp=CAU" alt="MT">
      <h2>Calculator By MT</h2>

    </div>




    <table>
      <tr>
        <input type="text">
      </tr>
      <tr>
        <td colspan="2"><button onclick="remove()" class="clear">C</button></td>
        <td><button onclick="backspace()"><i class='bx bx-message-alt-x'></i></button></td>
        <td><button onclick="getNum('/')">/</button></td>

      </tr>

      <tr>
        <td><button onclick="getNum('7')">7</button></td>
        <td><button onclick="getNum('8')">8</button></td>
        <td><button onclick="getNum('9')">9</button></td>
        <td><button onclick="getNum('*')">×</button></td>
      </tr>

      <tr>
        <td><button onclick="getNum('4')">4</button></td>
        <td><button onclick="getNum('5')">5</button></td>
        <td><button onclick="getNum('6')">6</button></td>
        <td><button onclick="getNum('+')">+</button></td>
      </tr>

      <tr>
        <td><button onclick="getNum('1')">1</button></td>
        <td><button onclick="getNum('2')">2</button></td>
        <td><button onclick="getNum('3')">3</button></td>
        <td><button onclick="getNum('-')">-</button></td>
      </tr>

      <tr>
        <td><button onclick="getNum('(')">(</button></td>
        <td><button onclick="getNum(')')">)</button></td>
        <td><button onclick="getNum('√'), sqrt()">√</button></td>
        <td><button onclick="getNum('%')">%</button></td>
      </tr>

      <tr>
        <td><button onclick="getNum('0')">0</button></td>
        <td><button onclick="getNum('.')">.</button></td>
        <td colspan="2"><button onclick="result()" class="eq">=</button></td>

      </tr>



    </table>
  </div>





  <script src="main.js"></script>
</body>

</html>
